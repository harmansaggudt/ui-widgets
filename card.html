<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Abstract Background -->
            <div class="background">
                <div class="red-wave"></div>
            </div>
            
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-image">
                    <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?w=400&h=400&fit=crop" alt="Profile">
                </div>
                <h1 class="name">Francis Amanda</h1>
                <p class="title">Professional Photographer</p>
            </div>
            
            <!-- Stats Section -->
            <div class="stats-container">
                <div class="stat-item">
                    <span class="icon star">‚≠ê</span>
                    <div class="stat-info">
                        <span class="stat-value">5.0</span>
                        <span class="stat-label">Ratings</span>
                    </div>
                </div>
                
                <div class="stat-item">
                    <span class="icon flag">üö©</span>
                    <div class="stat-info">
                        <span class="stat-value">$120</span>
                        <span class="stat-label">Hours</span>
                    </div>
                </div>
                
                <div class="stat-item">
                    <span class="icon clock">üïê</span>
                    <div class="stat-info">
                        <span class="stat-value">24</span>
                        <span class="stat-label">Month</span>
                    </div>
                </div>
            </div>
            
            <!-- Button -->
            <button class="message-btn">Send a Message</button>
        </div>
    </div>
</body>
</html>
