<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="share-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                    <polyline points="16 6 12 2 8 6"></polyline>
                    <line x1="12" y1="2" x2="12" y2="15"></line>
                </svg>
            </div>
            
            <div class="profile-section">
                <div class="profile-image">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200&h=200&fit=crop" alt="Profile">
                </div>
                <h1 class="name">Chloe Harrison</h1>
                <p class="title">Product designer</p>
                
                <div class="skills">
                    <span class="skill-tag">Figma</span>
                    <span class="skill-tag">UX Design</span>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        4.5
                    </div>
                    <div class="stat-label">Rating</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-value">$15K+</div>
                    <div class="stat-label">Earned</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-value">$80/hr</div>
                    <div class="stat-label">Rate</div>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn-primary">Get in touch</button>
                <button class="btn-bookmark">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
